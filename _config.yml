---
title: Welcome To
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
- scope:
    path: assets/images
  values:
    image: true
sass:
  style: compressed
  sass_dir: _sass
permalink: pretty
repository: joshuaadrian/welcometo
